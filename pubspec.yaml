  image_picker: ^0.8.4+2
  injectable: ^1.5.0
  meta: ^1.2.4
  mullr_components:
    path: ../../../dev/apps/mullr_components
  package_info: ^2.0.2
  path_provider: ^2.0.5
  stacked: ^2.2.5
  stacked_themes: ^0.3.6
  transparent_image: ^2.0.0
  url_launcher: ^6.0.12

dev_dependencies:
