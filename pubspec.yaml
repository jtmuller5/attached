  base2e15: ^1.0.0
  cached_network_image: ^3.1.0
  collection: ^1.15.0
  device_info: ^2.0.2
  entry: ^0.0.6
  flip_card: ^0.5.0
  flutter_archive: ^4.0.1
  flutter_hooks: ^0.18.0
  flutter_portal: ^0.4.0
  flutter_svg: ^0.22.0
  fluttertoast: ^8.0.8
  file_picker: ^4.1.3
  get_it: ^7.2.0
  google_fonts: ^2.1.0
  hive: ^2.0.4
